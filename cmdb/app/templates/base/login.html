<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Devops自动化运维平台</title>
    <link rel="stylesheet" type="text/css" href="/static/css/sweetalert.css">
    <script src="/static/js/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!--validform plugins 表单验证插件-->
    <link rel="stylesheet" href="/static/css/jquery-ui.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.js"></script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>Welcome to Server</h2>
            <form id="loginForm" >
                <div class="form-group">
                    <input id="name" type="text" name="name" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>

	    <p id='errmsg' style='color:red'></p>
            </form>
            <p class="m-t"> <small><b>Copyright</b> reboot © 2014-2015</small> </p>
        </div> 
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<script>
//alert("welcome jquery")

$('#loginbtn').on('click',function(){
     var str = $('#loginForm').serialize()
     $.post("/login/",str,function(data){
          console.log(data)    
          data = JSON.parse(data)
          console.log(data)  
          if (data['code']==0){
	      swal('Congratulation',data['result'],'success')
	      $('.confirm').click(function(){
	          location.href='/'
	      })
	  }else{
	      swal('Error',data['errmsg'],'error')
	  }
     })
      return false
})
</script>
</body>

</html>
